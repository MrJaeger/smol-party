<!doctype html>
<html lang="en">
{% include "./header.html" with title=event.title %}
{% load widget_tweaks %}

<body>
    <main class="container">
        <article class="boxy">
        <h1 class="party-title">RSVP to <u>{{ event.title }}</u></h1>
            <form method="post">
                {% csrf_token %}
                <div class="fieldWrapper">
                    {{ form.name.errors }}
                    <label for="{{ form.location.id_for_label }}">
                        <span class="party-detail">Your Name</span>
                    </label>
                    {% render_field form.name class+="boxy" %}
                </div>
                <input type="submit" class="contrast" value="Submit">
            </form>
        </article>
    </main>
</body>
